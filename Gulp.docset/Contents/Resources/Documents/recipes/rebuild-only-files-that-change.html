<h1>Rebuild only files that change</h1>

<p>With <a href="https://github.com/floatdrop/gulp-watch"><code>gulp-watch</code></a>:</p>

<p>```js
var gulp = require('gulp');
var sass = require('gulp-sass');
var watch = require('gulp-watch');</p>

<p>gulp.task('default', function() {
    return gulp.src('./sass/*.scss')
        .pipe(watch())
        .pipe(sass())
        .pipe(gulp.dest('./dist/'));
});
```</p>
